
apiVersion: core.cnrm.cloud.google.com/v1beta1
kind: ConfigConnector
metadata:
  # the name is restricted to ensure that there is only one
  # ConfigConnector resource installed in your cluster
  name: configconnector.core.cnrm.cloud.google.com
spec:
 mode: namespaced
---
apiVersion: v1
kind: Namespace
metadata:
  name: project-a
  annotations:
    cnrm.cloud.google.com/project-id: kubeshot-devops
---
apiVersion: core.cnrm.cloud.google.com/v1beta1
kind: ConfigConnectorContext
metadata:
  # you can only have one ConfigConnectorContext per namespace
  name: configconnectorcontext.core.cnrm.cloud.google.com
  namespace: config-connector
spec:
  googleServiceAccount: "project-a@kubeshot-devops.iam.gserviceaccount.com"
---
  apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
  kind: PubSubTopic
  metadata:
    labels:
      label-one: "value-one"
    name: pubsubtopic-sample
  spec:
    resourceID: pubsubtopic-sample
